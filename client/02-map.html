<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const people = [
            { name: 'Armando', age: 21 },
            { name: 'Jose', age: 22 },
            { name: 'Capri', age: 23 },
        ]
        const app = document.getElementById('app')
        const newPeople = people.map( persona => {
            return `<li>${persona.name} - ${persona.age}</li>`
        })
        app.innerHTML += newPeople.join('')
    </script>
</body>
</html>
